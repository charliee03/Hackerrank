<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HackerRank Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/c.min.js"></script>
</head>
<body>
    <!-- Password Protection Overlay -->
    <div id="passwordOverlay" class="overlay">
        <div class="password-container">
            <h2>Enter Password</h2>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button onclick="checkPassword()">Submit</button>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <header>
            <h1>My HackerRank Solutions</h1>
            <p>Click on a solution name to view the code, and use the copy button to copy the code to clipboard.</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search solutions...">
        </div>

        <div class="solutions-container" id="solutionsContainer">
            <!-- Solutions will be dynamically added here -->
            <div class="loading">Loading solutions...</div>
        </div>
    </div>

    <footer>
        <p>&copy; <span id="currentYear"></span> My HackerRank Solutions</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
